{% extends 'layout.html' %}

{% block title %}
    New Food Point
{% endblock title %}

{% block css %}
    <link type="text/css" href="static/css/add.css?v=1.1" rel="stylesheet">
{% endblock css %}

{% block js %}
    <script type="text/javascript" src="static/javascript/add.js"></script>
{% endblock js %}

{% block body %}
    <main>
        <form action="/add" method="POST" id="add-new-point" >
            <h2 class="map-title">Select on the map the location of the Food Ponit</h2>
            <div id="mapid"></div>
            <div class="form-group">
                <input class="form-control" id="input-latitude" name="latitude" placeholder="Latitude" type="text">
                <input class="form-control" id="input-longitude" name="longitude" placeholder="Longitude" type="text">
            </div>
            <div class="btn-wrap">
                <input type="submit" class="btn btn-primary btn-lg float-top-right" value="Submit"/>
            </div>
        </form>
    </main>
{% endblock body %}
