<!DOCTYPE html>
<html lang="en">
    <head>
        
        <!-- Bootstrap Link -->
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
            
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

        <!-- Google Fonts Link -->
        <link rel="preconnect" href="https://fonts.gstatic.com">

        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,500&display=swap" rel="stylesheet">
        
        <meta charset="UTF-8">

        <link rel="icon" href="static/assets/puntoPlato.png">
        
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <title>Food Point / {% block title %}{% endblock %}</title>
        
        <!-- Leaflet's CSS -->
        <link 
            rel="stylesheet" 
            href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
            integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
            crossorigin=""
        />

        <!-- Make sure you put this AFTER Leaflet's CSS -->
        <script 
            src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
            integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
            crossorigin=""
        ></script>

        <link type="text/css" href="static/css/layout.css?v=1.1" rel="stylesheet">
        {% block css %}{% endblock %}
        
    </head>
    <body>
        <div class="root">
            <header>
                <h1>Food Point Map</h1>
                <a href="/">
                    <img class="icon" src="/static/assets/puntoPlato.png" alt="Punto Plato Logo"/>
                </a>
            </header>
            {% if get_flashed_messages() %}
                <div class="alert alert-danger border text-center" role="alert">
                    {{ get_flashed_messages() | join(" ") }}
                </div>
            {% endif %}
            {% block body %}
                
            {% endblock %}
            
            <footer>
                <hr class="line"/>
                <p>
                    Created by Douglas Camargo - camargo.douglas@icloud.com - <a class="link" href="https://www.github.com/dkcamargox">github.com/dkcamargox</a>
                </p>
            </footer>
        </div>

        {% block js %}
        {% endblock %}
    </body>
</html>
